<h3>{{title}}</h3>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">{{type}}</th>
            <th scope="col">Population</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of data; index as i;">
            <th scope="row">{{i + 1}}</th>
            <td>{{item.name}}</td>
            <td>{{item.value}}</td>
        </tr>
    </tbody>
</table>
